<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temples</title>
  <style>
    nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    nav button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .temple {
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 1rem;
      max-width: 400px;
    }
    .temple img {
      width: 100%;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <nav>
    <button data-filter="home">Home</button>
    <button data-filter="old">Old</button>
    <button data-filter="new">New</button>
    <button data-filter="large">Large</button>
    <button data-filter="small">Small</button>
  </nav>

  <main id="templeContainer"></main>

  <script>
    const temples = [
      {
        templeName: "Aba Nigeria",
        location: "Aba, Nigeria",
        dedicated: "2005, August, 7",
        area: 11500,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/aba-nigeria/400x250/aba-nigeria-temple-lds-273999-wallpaper.jpg"
      },
      {
        templeName: "Manti Utah",
        location: "Manti, Utah, United States",
        dedicated: "1888, May, 21",
        area: 74792,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/manti-utah/400x250/manti-temple-768192-wallpaper.jpg"
      },
      {
        templeName: "Payson Utah",
        location: "Payson, Utah, United States",
        dedicated: "2015, June, 7",
        area: 96630,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/payson-utah/400x225/payson-utah-temple-exterior-1416671-wallpaper.jpg"
      },
      {
        templeName: "Yigo Guam",
        location: "Yigo, Guam",
        dedicated: "2020, May, 2",
        area: 6861,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/yigo-guam/400x250/yigo_guam_temple_2.jpg"
      },
      {
        templeName: "Washington D.C.",
        location: "Kensington, Maryland, United States",
        dedicated: "1974, November, 19",
        area: 156558,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/washington-dc/400x250/washington_dc_temple-exterior-2.jpeg"
      },
      {
        templeName: "Lima Perú",
        location: "Lima, Perú",
        dedicated: "1986, January, 10",
        area: 9600,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/lima-peru/400x250/lima-peru-temple-evening-1075606-wallpaper.jpg"
      },
      {
        templeName: "Mexico City Mexico",
        location: "Mexico City, Mexico",
        dedicated: "1983, December, 2",
        area: 116642,
        imageUrl:
          "https://content.churchofjesuschrist.org/templesldsorg/bc/Temples/photo-galleries/mexico-city-mexico/400x250/mexico-city-temple-exterior-1518361-wallpaper.jpg"
      },
      {
        templeName: "Tokyo Japan",
        location: "Tokyo, Japan",
        dedicated: "1980, October, 27",
        area: 53997,
        imageUrl:
          "https://churchofjesuschristtemples.org/assets/img/temples/tokyo-japan-temple/tokyo-japan-temple-40165-main.jpg"
      },
      {
        templeName: "Seattle Washington",
        location: "Bellevue, Washington",
        dedicated: "1980, November, 17",
        area: 110000,
        imageUrl:
          "https://churchofjesuschristtemples.org/assets/img/temples/seattle-washington-temple/seattle-washington-temple-46760-main.jpg"
      },
      {
        templeName: "Taylorsville Utah",
        location: "Taylorsville, Utah",
        dedicated: "2024, June, 2",
        area: 73492,
        imageUrl:
          "https://churchofjesuschristtemples.org/assets/img/temples/taylorsville-utah-temple/taylorsville-utah-temple-46644-main.jpg"
      }
    ];

    const container = document.getElementById("templeContainer");

    function renderTemples(list) {
      container.innerHTML = "";
      list.forEach(t => {
        const div = document.createElement("div");
        div.className = "temple";
        div.innerHTML = `
          <h2>${t.templeName}</h2>
          <p>Location: ${t.location}</p>
          <p>Dedicated: ${t.dedicated}</p>
          <p>Area: ${t.area.toLocaleString()} sq ft</p>
          <img src="${t.imageUrl}" alt="${t.templeName}" loading="lazy">
        `;
        container.appendChild(div);
      });
    }

    // Filter logic
    function filterTemples(type) {
      let filtered;
      switch (type) {
        case "old":
          filtered = temples.filter(t => parseInt(t.dedicated.split(",")[0]) < 1900);
          break;
        case "new":
          filtered = temples.filter(t => parseInt(t.dedicated.split(",")[0]) > 2000);
          break;
        case "large":
          filtered = temples.filter(t => t.area > 90000);
          break;
        case "small":
          filtered = temples.filter(t => t.area < 10000);
          break;
        default:
          filtered = temples;
      }
      renderTemples(filtered);
    }

    // Event listeners for nav
    document.querySelectorAll("nav button").forEach(btn => {
      btn.addEventListener("click", () => {
        filterTemples(btn.dataset.filter);
      });
    });

    // Show all temples by default
    renderTemples(temples);
  </script>
</body>
</html>
